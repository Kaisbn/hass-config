- id: '1575259801458'
  alias: Turn on the bedroom light when motion is detected
  description: ''
  trigger:
  - device_id: 65529a4b828041108316728880340a6c
    domain: binary_sensor
    entity_id: binary_sensor.motion_1_occupancy
    platform: device
    type: motion
  condition:
  - after: '15:00:00'
    before: '23:00:00'
    condition: time
  action:
  - device_id: 5415x25052r7icro30839514h8lb07iz
    domain: light
    entity_id: light.bedroom
    type: turn_on
- id: '1575261065811'
  alias: Turn off the bedroom light when no motion is detected
  description: ''
  trigger:
  - device_id: 65529a4b828041108316728880340a6c
    domain: binary_sensor
    entity_id: binary_sensor.motion_1_occupancy
    for:
      hours: 0
      minutes: 3
      seconds: 0
    platform: device
    type: no_motion
  condition: []
  action:
  - device_id: 5415x25052r7icro30839514h8lb07iz
    domain: light
    entity_id: light.bedroom
    type: turn_off
