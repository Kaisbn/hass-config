- id: '1575163193342'
  alias: Turn on the living room lights when motion is detected
  description: ''
  trigger:
  - device_id: b87abad6254647268b2f333db3b2a5e5
    domain: binary_sensor
    entity_id: binary_sensor.motion_2_occupancy
    platform: device
    type: motion
  condition:
  - condition: and
    conditions:
    - after: sunset
      condition: sun
    - before: '23:59:59'
      condition: time
  action:
  - device_id: 696174e7edb34ab7961d233900e11e28
    domain: switch
    entity_id: switch.led_lights_switch
    type: turn_on
  - device_id: 3c7b03507e4340f699ab93684c061d53
    domain: light
    entity_id: light.bulb_light
    type: turn_on
